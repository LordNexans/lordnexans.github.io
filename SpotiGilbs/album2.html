<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lordnexans.github.io/SpotiGilbs/album2.html">
  <meta property="og:title" content="SpotiGilbs • Souvenirs d'été">
  <meta property="og:description"
      content="SpotiGilbs est une plateforme musical immersive où écouter et découvrir une multitude de morceaux dans un environnement convivial et dynamique">
  <meta property="og:image" content="https://i.ibb.co/0mt8VSN/Logo.png">
  <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
  <title>SpotiGilbs</title>
  <link rel="stylesheet" href="./css/album2.css">
  <link rel="stylesheet" href="./css/nav-bar.css">
</head>

<body>
  <audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <!-- <source src="audio.ogg" type="audio/ogg"> -->
    <source id="source-audio" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <nav>
    <div class="navbar">
      <div class="container nav-container">
        <input class="checkbox" type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="logo">
          <h1>SpotiGilbs</h1>
        </div>
        <div class="menu-items">
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./album1.html">Copie Conforme</a></li>
          <li><a href="./album2.html">Souvenirs d'été</a></li>
          <li><a href="./autres.html">Autres</a></li>
          <li><a
              href="https://www.dropbox.com/scl/fi/p1m5hztextb5eumjzu18i/souvenir-dete.zip?rlkey=cydmz8dbrzk6n8uzzt4l10nvr&st=nb0xqfnp&dl=1">Télécharger
              l'album</a></li>
        </div>
      </div>
    </div>
  </nav>

  <div class="player-ctn">
    <div class="title-album">
      <img src="./img/souvenirs-dete.jpg">
      <h1>Souvenirs d'été </h1>
      <h3>Les Gilberts</h3>
      <h5>Album •	2024</h5>
    </div>
    <div class="infos-ctn">
      <div class="timer">00:00</div>
      <div class="title"></div>
      <div class="duration">00:00</div>
    </div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class="btn-ctn">
      <div class="btn-action first-btn" onclick="previous()">
        <div id="btn-faws-back">
          <i class='fas fa-step-backward'></i>
        </div>
      </div>
      <div class="btn-action" onclick="rewind()">
        <div id="btn-faws-rewind">
          <i class='fas fa-backward'></i>
        </div>
      </div>
      <div class="btn-action" onclick="toggleAudio()">
        <div id="btn-faws-play-pause">
          <i class='fas fa-play' id="icon-play"></i>
          <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
        </div>
      </div>
      <div class="btn-play" onclick="forward()">
        <div id="btn-faws-forward">
          <i class='fas fa-forward'></i>
        </div>
      </div>
      <div class="btn-action" onclick="next()">
        <div id="btn-faws-next">
          <i class='fas fa-step-forward'></i>
        </div>
      </div>
      <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
        <div id="btn-faws-volume">
          <i id="icon-vol-up" class='fas fa-volume-up'></i>
          <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
        </div>
      </div>
    </div>
    <div class="playlist-ctn"></div>
  </div>
  <script src="./js/album2.js"></script>
</body>

</html>
